<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Trust Wallet Swap</title>
  <style>
    :root {
      --primary: #0052FF;
      --text-dark: #1E2026;
      --text-medium: #474D57;
      --text-light: #848E9C;
      --bg: #FFFFFF;
      --card: #F8F9FA;
      --border: #EAECEF;
      --error-red: #FF4D4F;
      --success-green: #07C165;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background-color: var(--bg);
      color: var(--text-dark);
      padding: 16px;
    }
    
    .swap-header {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
    }
    
    .token-box {
      background-color: var(--card);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
    }
    
    .token-label {
      font-size: 14px;
      color: var(--text-medium);
      margin-bottom: 8px;
    }
    
    .token-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .token-name {
      font-weight: 600;
      font-size: 18px;
    }
    
    .token-amount {
      font-size: 24px;
      font-weight: 600;
      border: none;
      background: transparent;
      text-align: right;
      width: 100%;
      outline: none;
    }
    
    .token-value {
      font-size: 16px;
      color: var(--text-medium);
      margin-top: 4px;
      text-align: right;
    }
    
    .divider {
      height: 1px;
      background-color: var(--border);
      margin: 16px 0;
    }
    
    .swap-info {
      background-color: var(--card);
      border-radius: 16px;
      padding: 16px;
      margin: 20px 0;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .info-label {
      color: var(--text-medium);
      font-size: 14px;
    }
    
    .info-value {
      font-weight: 500;
      text-align: right;
    }
    
    .rate-value {
      color: var(--primary);
    }
    
    .swap-button {
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    
    /* New styles matching your screenshot */
    .token-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .token-network {
      font-size: 14px;
      color: var(--text-light);
    }
    
    .swap-route {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .slippage-badge {
      background-color: #E8F0FE;
      color: var(--primary);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="swap-header">Swap</div>
  
  <div class="token-box">
    <div class="token-label">From</div>
    <div class="token-header">
      <div class="token-name">USDT</div>
      <div class="token-network">Tether</div>
    </div>
    <input type="text" id="usdtInput" class="token-amount" placeholder="0" value="200.01" />
    <div id="usdtValue" class="token-value">$200.01</div>
  </div>
  
  <div class="token-box">
    <div class="token-label">To</div>
    <div class="token-header">
      <div class="token-name">BTC</div>
      <div class="token-network">Bitcoin</div>
    </div>
    <div id="btcAmount" class="token-amount">0.00509437</div>
    <div id="btcValue" class="token-value">$600.63</div>
  </div>
  
  <div class="swap-info">
    <div class="info-row">
      <span class="info-label">Route</span>
      <span class="info-value">Binance</span>
    </div>
    <div class="info-row">
      <span class="info-label">Rate</span>
      <span class="info-value rate-value">1 USDT = 0.00002547 BTC â‡”</span>
    </div>
    <div class="info-row">
      <span class="info-label">Slippage</span>
      <span class="info-value">Auto <span class="slippage-badge">1%</span></span>
    </div>
    <div class="info-row">
      <span class="info-label">Min. Received</span>
      <span class="info-value">0.0050434 BTC</span>
    </div>
    <div class="info-row">
      <span class="info-label">Trading Fee</span>
      <span class="info-value">0.5% Free</span>
    </div>
  </div>
  
  <button id="swapButton" class="swap-button">Swap</button>

</body>
</html>
