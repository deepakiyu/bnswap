<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap UI</title>
  <style>
    :root {
      --primary-blue: #0052FF;
      --text-dark: #1E2026;
      --text-gray: #76808F;
      --bg-white: #FFFFFF;
      --card-gray: #F8F9FA;
      --border-light: #EAECEF;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background-color: var(--bg-white);
      padding: 16px;
      color: var(--text-dark);
    }
    
    .header {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
    }
    
    .token-card {
      background-color: var(--card-gray);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
    }
    
    .token-label {
      font-size: 14px;
      color: var(--text-gray);
      margin-bottom: 12px;
      display: block;
    }
    
    .token-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .token-name {
      font-weight: 600;
      font-size: 18px;
    }
    
    .token-amount {
      font-size: 24px;
      font-weight: 600;
      text-align: right;
      border: none;
      background: transparent;
      outline: none;
      width: 100%;
    }
    
    .token-value {
      font-size: 16px;
      color: var(--text-dark);
      text-align: right;
      margin-top: 4px;
    }
    
    .swap-details {
      background-color: var(--card-gray);
      border-radius: 16px;
      padding: 16px;
      margin: 20px 0;
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .detail-label {
      color: var(--text-gray);
      font-size: 14px;
    }
    
    .detail-value {
      font-size: 14px;
      text-align: right;
    }
    
    .rate-value {
      color: var(--primary-blue);
    }
    
    .slippage-badge {
      background-color: #E8F0FE;
      color: var(--primary-blue);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 8px;
    }
    
    .swap-button {
      width: 100%;
      background-color: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .divider {
      height: 1px;
      background-color: var(--border-light);
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <h1 class="header">Swap</h1>
  
  <div class="token-card">
    <span class="token-label">From</span>
    <div class="token-row">
      <span class="token-name">USDT</span>
      <input type="text" class="token-amount" value="200.01">
    </div>
    <div class="token-value">$200.01</div>
  </div>
  
  <div class="token-card">
    <span class="token-label">To</span>
    <div class="token-row">
      <span class="token-name">BTC</span>
      <div class="token-amount">0.00509437</div>
    </div>
    <div class="token-value">=$600.63</div>
  </div>
  
  <div class="swap-details">
    <div class="detail-row">
      <span class="detail-label">Route</span>
      <span class="detail-value">Binance</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Rate</span>
      <span class="detail-value rate-value">1 USDT = 0.00002547 BTC â‡”</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Slippage</span>
      <span class="detail-value">Auto <span class="slippage-badge">1%</span></span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Min. Received</span>
      <span class="detail-value">0.0050434 BTC</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Trading Fee</span>
      <span class="detail-value">0.5% Free</span>
    </div>
  </div>
  
  <button class="swap-button">Swap</button>
</body>
</html>
