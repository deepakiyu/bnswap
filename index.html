<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Swap UI â€” Demo</title>
<style>
  :root{
    --bg:#ffffff;
    --card:#f7f7f8;
    --muted:#9aa0a6;
    --accent:#f6c02d;
    --accent-dark:#f0b700;
    --radius:14px;
    --shadow: 0 6px 18px rgba(22,28,37,0.06);
    --glass: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(250,250,251,0.9));
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html,body{
    height:100%;
    margin:0;
    background:linear-gradient(180deg,#fff 0%, #fafafa 100%);
    color:#111827;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .container{
    max-width:420px;
    margin:28px auto;
    padding:20px;
  }

  h1{
    font-size:20px;
    margin:12px 0 18px;
    font-weight:600;
  }

  .card{
    background:var(--card);
    border-radius:var(--radius);
    padding:14px;
    box-shadow:var(--shadow);
    margin-bottom:12px;
    position:relative;
    overflow:hidden;
  }

  .token-row{
    display:flex;
    gap:12px;
    align-items:center;
  }

  .token-icon{
    min-width:56px;
    height:56px;
    background:linear-gradient(135deg,#0ea5a3,#34d399);
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-weight:700;
    font-size:20px;
    box-shadow:0 4px 10px rgba(10,10,10,0.06);
    flex-shrink:0;
  }

  .token-info{
    flex:1;
  }

  .token-title{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:8px;
  }

  .token-name{
    font-size:16px;
    font-weight:700;
  }

  .token-sub{
    font-size:13px;
    color:var(--muted);
    margin-top:6px;
  }

  .amount{
    font-size:20px;
    font-weight:700;
    text-align:right;
    min-width:110px;
  }

  .small-muted{
    font-size:12px;
    color:var(--muted);
    text-align:right;
    margin-top:6px;
  }

  .swap-flip{
    display:flex;
    justify-content:center;
    align-items:center;
    margin: -20px 0 8px;
    z-index:2;
  }

  .circle{
    width:48px;height:48px;border-radius:50%;
    background:white;box-shadow:0 6px 14px rgba(10,10,10,0.06);
    display:flex;align-items:center;justify-content:center;font-weight:700;
    transform: rotate(0deg);
  }

  .action{
    margin-top:10px;
  }

  .btn-swap{
    width:100%;
    background:linear-gradient(180deg,var(--accent) 0%, var(--accent-dark) 100%);
    color:#111827;
    border:none;
    padding:16px 18px;
    border-radius:999px;
    font-weight:700;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 8px 24px rgba(240,180,0,0.18);
  }

  .details{
    margin-top:14px;
    padding:10px 6px;
    font-size:14px;
    color:var(--muted);
  }

  .detail-row{
    display:flex;
    justify-content:space-between;
    padding:8px 4px;
    align-items:center;
  }

  /* Dark black for Binance, Rate, Slippage, Auto | 1%, Min. Received values */
  .detail-row div[style*="Binance"],
  .detail-row div[style*="Binance"] + div,
  #rateText,
  #slipText,
  #minRecv {
    color: #000000 !important;
  }

  .tag{
    background:#eef8ff;
    color:#0b66ff;
    padding:4px 8px;
    border-radius:10px;
    font-size:12px;
    font-weight:600;
  }

  input[type="number"]{
    width:100%;
    border:none;
    background:transparent;
    font-size:20px;
    text-align:right;
    font-weight:700;
    outline:none;
  }

  @media (max-width:420px){
    .container{ padding:12px; }
    .token-icon{ min-width:48px;height:48px;font-size:18px;border-radius:10px; }
    .amount{ font-size:18px; min-width:88px; }
  }

  .icon-usdt{ background: linear-gradient(135deg,#0aa37d,#00c176); }
  .icon-btc{ background: linear-gradient(135deg,#f59e0b,#f97316); }
  .token-card{ background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(250,250,250,0.6)); }
  .muted-ghost{ color:#b7bec6; font-size:12px; }

  label{ font-size:12px; color:var(--muted); display:block; margin-bottom:6px; }
  .flex-between{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
</style>
</head>
