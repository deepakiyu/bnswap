<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Swap UI</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

.container {
    width: 375px; /* same width as screenshot */
    padding: 20px;
}

h2 {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 15px;
}

.card {
    background-color: #f9f9f9;
    border-radius: 14px;
    padding: 15px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.token-info {
    display: flex;
    align-items: center;
}

.token-icon {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 14px;
    margin-right: 10px;
}

.icon-usdt { background-color: #26a17b; }
.icon-btc { background-color: #f7931a; }

.token-text {
    display: flex;
    flex-direction: column;
}

.token-name {
    font-weight: bold;
    font-size: 14px;
}

.token-sub {
    font-size: 12px;
    color: gray;
}

.amount-section {
    text-align: right;
}

.amount {
    font-size: 18px;
    font-weight: bold;
}

.amount-sub {
    font-size: 12px;
    color: gray;
}

.swap-icon {
    text-align: center;
    margin: 10px 0;
    font-size: 20px;
}

.swap-button {
    background-color: #f0b90b;
    border: none;
    width: 100%;
    padding: 14px;
    border-radius: 25px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.details {
    font-size: 12px;
    color: gray;
    margin-top: 15px;
}

.details-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 6px;
}

.details-row .highlight {
    color: black;
    font-weight: bold;
}

.details-row .tag {
    background-color: #dff5e3;
    color: #2e7d32;
    padding: 2px 6px;
    border-radius: 6px;
    font-size: 11px;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
    <h2>Swap</h2>

    <div class="card">
        <div class="token-info">
            <div class="token-icon icon-usdt">₮</div>
            <div class="token-text">
                <div class="token-name">USDT</div>
                <div class="token-sub">Tether USDT</div>
            </div>
        </div>
        <div class="amount-section">
            <div class="amount">200</div>
            <div class="amount-sub">≈$200.01</div>
        </div>
    </div>

    <div class="swap-icon">⇅</div>

    <div class="card">
        <div class="token-info">
            <div class="token-icon icon-btc">₿</div>
            <div class="token-text">
                <div class="token-name">BTC</div>
                <div class="token-sub">Bitcoin</div>
            </div>
        </div>
        <div class="amount-section">
            <div class="amount">0.00509437</div>
            <div class="amount-sub">≈$600.63</div>
        </div>
    </div>

    <button class="swap-button">Swap</button>

    <div class="details">
        <div class="details-row">
            <span>Route</span>
            <span class="highlight">Binance</span>
        </div>
        <div class="details-row">
            <span>Rate</span>
            <span>1 USDT ≈ 0.0000084204 BTC</span>
        </div>
        <div class="details-row">
            <span>Slippage</span>
            <span>Auto | 1%</span>
        </div>
        <div class="details-row">
            <span>Min. Received</span>
            <span>0.0050434 BTC</span>
        </div>
        <div class="details-row">
            <span>Trading Fee</span>
            <span><s>0.5%</s> <span class="tag">Free</span></span>
        </div>
    </div>
</div>
</body>
</html>L
